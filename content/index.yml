      user:
        name: "Grace Njeri"
        description: "Operations Lead, Nairobi SME Hub"
        avatar:
          src: "https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/gracenz"

    - quote: “We rely on Intraq to manage our program data across multiple regions. Their team combines great tech with human accuracy.”
      user:
        name: "Michael Ade"
        description: "Program Officer, NGO West Africa"
        avatar:
          src: "https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/michaelade"

    - quote: “Our internal data quality improved drastically. The dashboards Intraq built help us make decisions in minutes, not hours.”
      user:
        name: "Esther Muthoni"
        description: "Data Manager, Fintech Kenya"
        avatar:
          src: "https://ipx.nuxt.com/f_auto,s_192x192/gh_avatar/esthermuthoni"

cta:
  title: Ready to take control of your business data?
  description: Let Intraq simplify your data operations — from entry to insight. Partner with our specialists and transform how your organization manages information.
  links:
    - label: Start your project
      to: '#contact'
      trailingIcon: i-lucide-arrow-right
      color: primary
    - label: Contact sales
      to: '#contact'
      variant: subtle
      icon: i-lucide-phone
